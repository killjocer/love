<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∞–π—Ç-–ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease;
        }
        
        h1 {
            font-size: 5rem;
            color: #2575fc;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #333;
            opacity: 0.8;
            margin-top: 10px;
        }
        
        .emoji {
            font-size: 4rem;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        
        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .emoji { font-size: 3rem; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ü—Ä–∏–≤–µ—Ç</h1>
        <div class="emoji">üëã</div>
        <p class="subtitle">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –Ω–∞ —Å–∞–º—ã–π –ø—Ä–æ—Å—Ç–æ–π –∏ –¥—Ä—É–∂–µ–ª—é–±–Ω—ã–π —Å–∞–π—Ç</p>
        <div class="footer">
            <p>–°–æ–∑–¥–∞–Ω–æ —Å –ø–æ–º–æ—â—å—é HTML –∏ CSS | –û—Ç–∫—Ä—ã–≤–∞–π—Ç–µ –∏ —É–ª—ã–±–∞–π—Ç–µ—Å—å :)</p>
        </div>
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç–æ–π —Å–∫—Ä–∏–ø—Ç –¥–ª—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–≥–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ü–≤–µ—Ç–∞
        const title = document.querySelector('h1');
        const colors = ['#2575fc', '#6a11cb', '#ff416c', '#00b09b', '#ff7e5f'];
        let currentIndex = 0;
        
        setInterval(() => {
            title.style.color = colors[currentIndex];
            currentIndex = (currentIndex + 1) % colors.length;
        }, 1500);
        
        // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ
        document.querySelector('.container').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
        });
    </script>
</body>
</html>
