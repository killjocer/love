<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Любимой Лизе</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #ffe6f2, #ffccff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            max-width: 800px;
        }
        
        .title {
            font-size: 5rem;
            color: #ff3385;
            margin-bottom: 50px;
            text-shadow: 3px 3px 0px rgba(255, 51, 133, 0.3);
        }
        
        .message {
            font-size: 2.5rem;
            color: #5a003a;
            margin-bottom: 60px;
            line-height: 1.4;
            font-style: italic;
        }
        
        .signature {
            font-size: 1.5rem;
            color: #ff3385;
            margin-top: 50px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 3.5rem;
            }
            
            .message {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1.5rem;
            }
            
            .signature {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Любимой Лизе</h1>
        
        <div class="message">
            Каждый день, просыпаясь, я думаю о тебе и засыпаю с мыслями о тебе.
        </div>
        
        <div class="signature">Лиза❤️Миша</div>
    </div>
</body>
</html>
